<link href="__PUBLIC__tree/css/jquery.treetable.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__tree/jquery.treetable.js"></script>

<form method="post" action="{:U('index')}" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('Category/add')}"> 添加分类</a> </li>
        <li>搜索：</li>
        <li>
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch1()" > 搜索</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th style="text-align:left; padding-left:20px;">分类名称</th>
        <th width="310">操作</th>
      </tr>
        <foreach name="list" item="value" >
        <tr data-tt-id="{$value['id']}" data-tt-parent-id="{$value['parent_id']}">
          <td style="text-align:left; padding-left:20px;">{$value['id']}
           </td>
          <td style="text-align:left; padding-left:20px;">{: str_repeat("&nbsp;&nbsp;&nbsp;",$value['level'])}{$value['cate_name']}</td>
          <td><div class="button-group"> <a class="button border-main" href="{:U('Category/edit',[id => $value['id']])}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="javascript:void(0)" onclick="return del1({$value['id']})"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
        </foreach>  
      <tr>
        <td colspan="8"><div class="pagelist"> {$page} </div></td>

      </tr>

    </table>
  </div>
</form>

<script>
    function changesearch1(){  
       // alert(1212313);
      $('form').submit();
    
}


    function del1(id){

      if (confirm("你确定要删除吗？？？？？？？？")) {

          url = '{:U("delete",["id" =>"idstr"])}'.replace('idstr',id);

          window.location.href =url;

         
      }
        

    }
</script>


<script>
$(".table").treetable({ expandable: true });
</script>
